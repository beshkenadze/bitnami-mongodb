name: Build and Publish MongoDB Images

on:
  push:
    branches: ["main"]
    paths:
      - "6.0/**"
      - "8.0/**"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-minideb:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,amd64"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Minideb
        id: meta-minideb
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/minideb
          tags: |
            type=raw,value=trixie

      - name: Build and push Minideb image
        uses: docker/build-push-action@v5
        with:
          context: 8.0/minideb
          file: 8.0/minideb-trixie-build.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-minideb.outputs.tags }}
          labels: ${{ steps.meta-minideb.outputs.labels }}
          cache-from: type=gha,scope=minideb-trixie
          cache-to: type=gha,scope=minideb-trixie,mode=max

  build-mongodb:
    needs: build-minideb
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ["6.0", "8.0"]
        include:
          - version: "6.0"
            debian: "debian-12"
          - version: "8.0"
            debian: "debian-13"
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: "arm64,amd64"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mongodb
          tags: |
            type=raw,value=${{ matrix.version }}
            type=raw,value=${{ matrix.version }}-${{ matrix.debian }}
            type=raw,value=latest,enable=${{ matrix.version == '8.0' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          REGISTRY: ${{ env.REGISTRY }}
          REPOSITORY: ${{ env.IMAGE_NAME }}
        with:
          context: ${{ matrix.version }}/${{ matrix.debian }}
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REGISTRY=${{ env.REGISTRY }}
            REPOSITORY=${{ env.IMAGE_NAME }}
          cache-from: type=gha,scope=mongodb-${{ matrix.version }}
          cache-to: type=gha,scope=mongodb-${{ matrix.version }},mode=max
